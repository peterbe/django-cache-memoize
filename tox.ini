[tox]
skipsdist = True
usedevelop = True
minversion = 1.8
envlist =
    flake8-py36,
    readme-py27,
    docs-py27-dj{18,110},
    tests-py{27,35,36,py}-dj{18,110,111}
skip_missing_interpreters = True

[testenv]
basepython =
    py27: python2.7
    py35: python3.5
    py36: python3.6
    pypy: pypy
usedevelop = true
setenv =
    DJANGO_SETTINGS_MODULE = tests.settings
    PYTHONPATH = {toxinidir}
deps =
    -rtests/requirements.txt
    dj18: Django<1.9
    dj19: Django<1.10
    dj110: Django<1.11
    dj111: Django<1.12
    docs: sphinx
commands =
    python --version
    tests: pytest {posargs:tests}
    docs: sphinx-build -b html -d {envtmpdir}/doctrees docs {envtmpdir}/html

[testenv:readme-py27]
commands = python setup.py check -r -s
deps = readme_renderer

[testenv:flake8-py36]
commands = flake8 src tests
deps =
    flake8

[flake8]
exclude=.tox
#ignore=E501,E127,E128,E124
